---
# Inference Service (Native Kubernetes Load Balancing)
apiVersion: v1
kind: Service
metadata:
  name: inference
  labels:
    app.kubernetes.io/name: inference
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: inference
spec:
  type: {{ .Values.inference.service.type | default "ClusterIP" }}
  {{- if and (eq (.Values.inference.service.type | default "ClusterIP") "NodePort") .Values.inference.service.nodePort }}
  ports:
    - port: {{ .Values.inference.service.port }}
      targetPort: 8000
      nodePort: {{ .Values.inference.service.nodePort }}
      protocol: TCP
      name: http
  {{- else }}
  ports:
    - port: {{ .Values.inference.service.port }}
      targetPort: 8000
      protocol: TCP
      name: http
  {{- end }}
  selector:
    app.kubernetes.io/name: inference
    app.kubernetes.io/instance: {{ .Release.Name }}
  sessionAffinity: None  # Round-robin load balancing

---
# Inference Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inference
  labels:
    app.kubernetes.io/name: inference
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: inference
spec:
  replicas: {{ .Values.inference.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: inference
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: inference
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: inference
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.inference.service.port }}"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: wait-for-kafka
          image: edenhill/kcat:1.7.1
          command:
            - sh
            - -c
            - |
              echo "Waiting for Kafka to become fully operational..."
              until kcat -b kafka:{{ .Values.kafka.service.port }} -L -t 10; do
                echo "Kafka broker not ready yet, retrying in 5 seconds..."
                sleep 5
              done
              echo "Success! Kafka is ready to accept connections."
        {{- if not .Values.externalBackend.enabled }}
        - name: wait-for-mlflow
          image: busybox:1.35
          command:
            - sh
            - -c
            - |
              until nc -z mlflow {{ .Values.mlflow.service.port }}; do
                echo "Waiting for MLflow..."
                sleep 2
              done
        {{- end }}
      containers:
                echo "Waiting for MLflow..."
                sleep 2
              done
      containers:
        - name: inference
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.inference.image.repository }}:{{ .Values.inference.image.tag }}"
          imagePullPolicy: {{ .Values.global.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
            - name: inference
              containerPort: 8023
              protocol: TCP
          resources:
            requests:
              cpu: "{{ .Values.inference.resources.requests.cpu }}"
              memory: "{{ .Values.inference.resources.requests.memory }}"
            limits:
              cpu: "{{ .Values.inference.resources.limits.cpu }}"
              memory: "{{ .Values.inference.resources.limits.memory }}"
          env:
            - name: GATEWAY_URL
              value: {{ include "chart.gatewayUrl" . | quote }}
            - name: MLFLOW_TRACKING_URI
              value: {{ include "chart.mlflowTrackingUri" . | quote }}
            - name: MLFLOW_S3_ENDPOINT_URL
              value: {{ include "chart.minioEndpoint" . | quote }}
            - name: TQDM_DISABLE
              value: "1"
            - name: AWS_ACCESS_KEY_ID
              value: {{ include "chart.minioAccessKey" . | quote }}
            - name: AWS_SECRET_ACCESS_KEY
              value: {{ include "chart.minioSecretKey" . | quote }}
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "kafka:{{ .Values.kafka.service.port }}"
            - name: CONSUMER_TOPIC_0
              value: "{{ index .Values.inference.kafka.consumerTopics 0 }}"
            - name: CONSUMER_TOPIC_1
              value: "{{ index .Values.inference.kafka.consumerTopics 1 }}"
            - name: CONSUMER_GROUP_ID
              value: "{{ .Values.inference.kafka.consumerGroupId }}"
            - name: PRODUCER_TOPIC
              value: "{{ .Values.inference.kafka.producerTopic }}"
            - name: SAMPLE_IDX
              value: "{{ .Values.inference.config.sampleIdx }}"
            - name: INFERENCE_LENGTH
              value: "{{ .Values.inference.config.inferenceLength }}"
            - name: PREDICT_MAX_CONCURRENCY
              value: "{{ .Values.inference.config.predictMaxConcurrency }}"
            - name: ENABLE_PREDICT_CACHE
              value: "{{ .Values.inference.config.enablePredictCache }}"
            - name: PREDICT_FORCE_OK
              value: "{{ .Values.inference.config.predictForceOk }}"
            - name: INFERENCE_WORKERS
              value: "{{ .Values.inference.config.inferenceWorkers }}"
            - name: INFERENCE_LOG_BUCKET
              value: "{{ .Values.inference.config.inferenceLogBucket }}"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      restartPolicy: Always