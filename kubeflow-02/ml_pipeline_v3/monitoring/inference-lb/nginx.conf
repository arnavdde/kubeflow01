worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    resolver 127.0.0.11 valid=5s;
    resolver_timeout 3s;

    upstream inference_backend {
        zone inference_backend 64k;
        least_conn;
        server inference:8000 resolve;
    }

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    server {
        listen 80;
        server_name _;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection $connection_upgrade;

        location / {
            proxy_pass http://inference_backend;
        }

        location /metrics {
            proxy_pass http://inference_backend/metrics;
        }

        location /healthz {
            proxy_pass http://inference_backend/healthz;
        }

        location /ready {
            proxy_pass http://inference_backend/ready;
        }
    }
}
