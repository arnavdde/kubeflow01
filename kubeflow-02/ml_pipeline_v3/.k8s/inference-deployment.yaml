apiVersion: apps/v1
kind: Deployment
metadata:
  name: inference
  labels:
    app: inference
spec:
  replicas: 5  # Production baseline - matches KEDA minReplicaCount
  selector:
    matchLabels:
      app: inference
  template:
    metadata:
      labels:
        app: inference
    spec:
      initContainers:
        - name: wait-for-kafka
          image: busybox:1.36
          command: ['sh', '-c', 'echo Waiting for Kafka...; while ! nc -z kafka 9092; do sleep 1; done; echo Kafka is up!']
      containers:
        - name: inference
          image: inference:trace
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
              protocol: TCP
          env:
            - name: AWS_ACCESS_KEY_ID
              value: minioadmin
            - name: AWS_SECRET_ACCESS_KEY
              value: minioadmin
            - name: CONSUMER_GROUP_ID
              value: batch-forecasting
            - name: CONSUMER_TOPIC_0
              value: inference-data
            - name: CONSUMER_TOPIC_1
              value: model-training
            - name: PROMOTION_TOPIC
              value: model-selected
            - name: GATEWAY_URL
              value: http://fastapi-app:8000
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: kafka:9092
            - name: MLFLOW_S3_ENDPOINT_URL
              value: http://minio:9000
            - name: MLFLOW_TRACKING_URI
              value: http://mlflow:5000
            - name: PRODUCER_TOPIC
              value: performance-eval
            - name: DEBUG_PANDAS_TRACE
              value: "1"
          resources:
            requests:
              cpu: "500m"      # Reduced from 1 CPU (was causing Pending)
              memory: "1Gi"    # Production standard - 1Gi baseline
            limits:
              cpu: "2"         # Allow bursting to 2 CPUs (was 1)
              memory: "1Gi"    # Match requests for stability
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 40   # Increased from 30s for model loading
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 15   # Increased from 10s for initialization
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      restartPolicy: Always
